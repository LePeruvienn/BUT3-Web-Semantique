<main>
    <div class="hub-container">
      
      <section class="dropdown-section">
        <h2>Choose a request</h2>

        <select [(ngModel)]="selectedRequest" (change)="LoadData()">
            <option value="" disabled selected>Select a Country</option>
            <option *ngFor="let country of listRequest" [value]="country">{{ country }}</option>
          </select>
      </section>

          <button id="click" (click)="showResults()"> show Graph </button>
          
          <section class="graph-section" *ngIf="showGraph">
            <h2>Graph for the top contry with the most disaster</h2>
            
          </section>
          <div id="chart" class="chart">
            
          </div>
    </div>
</main>
